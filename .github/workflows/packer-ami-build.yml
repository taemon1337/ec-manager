      #     aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}


      # AWS IAM Policy
      # {
      # 	"Version": "2012-10-17",
      # 	"Statement": [
      # 		{
      # 			"Sid": "VisualEditor0",
      # 			"Effect": "Allow",
